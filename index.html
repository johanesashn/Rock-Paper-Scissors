<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="img/icon.png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <img class="meteor" src="img/meteor.svg" alt="">
        <header>
            <h1 class="title">LET'S FIGHT WITH ME</h1>
            <h2 id="info">DRAW</h2>
        </header>
        <main>
            <div class="user"><img src="img/userPaper.png" alt=""></div>
            <div class="computer computer-hand"><img src="img/computerPaper.png" alt=""></div>
        </main>
        <div class="choose">
            <div class="user-total score">
                <h2>You</h2>
                <p>-</p>
            </div>
            <div class="choose-buttons user-hand">
                <button class="rock" id="rock">rock</button>
                <button class="paper" id="paper">paper</button>
                <button class="scissors" id="scissors">scissors</button>
            </div>
            <div class="computer-total score">
                <h2>Computer</h2>
                <p>-</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
